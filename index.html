<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/aa406385b8.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <header class="container header-content">
      <h1 class="sr-only">Huddle Landing Page</h1>
      <img src="./images/logo.svg" alt="" aria-hidden="true" class="logo" />
    </header>

    <main class="main-content container">
      <picture class="image-content">
        <img src="./images/illustration-mockups.svg" alt="ilustrations mockups" />
      </picture>
      <div class="text-content">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="btn" href="#">Register</a>
      </div>
    </main>

    <footer class="container footer-content flex-center">
      <a href="#" aria-label="Visit our Facebook page" class="icons flex-center">
        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
      </a>
      <a href="#" aria-label="Visit our Twitter account" class="icons flex-center">
        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="#" aria-label="Visit our Instagram account" class="icons flex-center">
        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
