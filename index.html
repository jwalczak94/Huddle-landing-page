<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/aa406385b8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header id="main-header">
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main id="main-box">
    <div id="left-box">
      <img src="./images/illustration-mockups.svg" alt="ilustrations mockups">
    </div>
    <div id="right-box">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a id="btn" href="#">Register</a>
    </div>
  </main>

  <footer id="footer">
    <div class="icon">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
